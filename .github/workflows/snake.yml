name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Executa todos os dias à meia-noite UTC
  workflow_dispatch:  # Permite execução manual

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar animação da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: dougbt
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light

      - name: Subir arquivos gerados
        uses: actions/upload-artifact@v3
        with:
          name: snake-outputs
          path: dist

      - name: Commit e push dos arquivos gerados
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dist/github-snake.svg dist/github-snake-dark.svg dist/github-snake-light.svg
          git commit -m "Atualizando animação da cobrinha"
          git push
