name: Generate Snake Animation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user: "dougbt"  
          svg_out: "snake.svg"
          html_out: "snake.html"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3 
        with:
          name: snake-artifact
          path: |
            snake.svg
            snake.html
